<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>

<title>About Us</title>

</h:head>

<h:body>
This is the about us page

	<p:spinner />
	<h:form id="form">
		<p:dataTable var="person" value="#{testService.persons}" id="dataTable">
			<p:column headerText="Person Name">
				#{person.name}
			</p:column>

			<p:column headerText="Person Address">
				#{person.address}
			</p:column>

			<p:column headerText="Age">
				#{person.age}
			</p:column>
		</p:dataTable>
		<p:separator></p:separator>
		<p:commandButton value="Populate" actionListener="#{testService.populatePersonList}" update=":form:dataTable"></p:commandButton>
		
	</h:form>
	

</h:body>
</html>
